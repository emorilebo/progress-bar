<!DOCTYPE html>
<html>
  <style>
    #Progress_Status {
      width: 50%;
      background-color: rgb(170, 155, 155);
    }

    #myprogressBar {
      width: 0%;
      height: 25px;
      background-color: #4caf50;
      text-align: center;
      line-height: 22px;
      color: black;
    }
  </style>
  <body>
    <h3>
      Multiple progress bar to download Biometric, User Data and 3 other user
      data from the server
    </h3>

    <p>Download Status of a File:</p>

    <div id="Progress_Status">
      <div id="myprogressBar">0%</div>
    </div>

    <br />
    <button onclick="update()">Start Download</button>

    <script>
      function update() {
        var element = document.getElementById("myprogressBar");
        var width = 0;
        var identity = setInterval(scene, 10);
        function scene() {
          if (width >= 100) {
            clearInterval(identity);
          } else {
            width++;
            element.style.width = width + "%";
            element.innerHTML = width * 1 + "%";
          }
        }
      }
    </script>
  </body>
</html>
